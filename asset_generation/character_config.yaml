context:
  - All characters live in a 18th-century village.
  - This is for a kid-friendly werewolf game.
  - Use pixel art and cartoonish looks.
  - Each picture should be 1:1 color pixel art of a character profile (headshot with part of the upper body) with the character looking straight at the camera.

characters:
  - name: Alice Adams
    description: A young schoolgirl wearing black with black hair in ponytails.
    background: an old village street with limestone buildings
    dominant_color: limestone
    poses:
      - name: smiling
        description: smiling proudly, holding a small slate/primer book against her chest
      - name: angry
        description: fuming, cheeks puffed, stomping one foot while gripping her school satchel
      - name: outraged
        description: scandalized, hands on hips, leaning forward as if scolding someone in the street
      - name: werewolf
        description: in werewolf form (cartoonish), fangs and claws out, red eyes; the street is darker and foggy
      - name: shill
        description: sly grin, hiding a coin purse behind her back while glancing sideways
      - name: relieved
        description: relieved and laughing, one hand on her forehead, the other giving a small thumbs-up

  - name: Baker Bob
    description: A likable 40-year-old baker with blond hair and a fat baby face.
    background: in front of his brick bread oven and bakery stall
    dominant_color: orange
    poses:
      - name: smiling
        description: beaming, holding a fresh loaf high like a trophy, flour dust on his apron
      - name: angry
        description: grumpy and red-faced, arms crossed, tapping a rolling pin on his palm
      - name: outraged
        description: shocked, both hands up with oven mitts on, as if someone burned a batch
      - name: werewolf
        description: in werewolf form (cartoonish), claws gripping a baker's paddle; the oven glow is eerie and dimmed
      - name: shill
        description: mischievous wink, slipping a gold coin into his apron while offering a “special deal”
      - name: relieved
        description: relieved, slumped on a flour sack, wiping sweat from his brow with a towel

  - name: Captain Charlie
    description: A serious small-town captain in a blue uniform with a mustache.
    background: in front of the village barracks and a notice board
    dominant_color: blue
    poses:
      - name: smiling
        description: rare warm smile, standing tall, tipping his cap in a respectful salute
      - name: angry
        description: stern and barking orders, pointing firmly off-screen with a gloved hand
      - name: outraged
        description: outraged, mustache bristling, holding up a crumpled report as if it's unbelievable
      - name: werewolf
        description: in werewolf form (cartoonish), torn uniform sleeves, claws out; lantern light casts spooky shadows
      - name: shill
        description: shady look, quietly accepting a small bribe pouch near the barracks door
      - name: relieved
        description: relieved, exhaling deeply with shoulders dropped, leaning on his baton like a cane

  - name: Dr Doris
    description: A young scholarly blonde woman with glasses and a high, confident air.
    background: in front of her medicine cabinet and apothecary shelves
    dominant_color: red
    poses:
      - name: smiling
        description: gentle smile, holding a labeled vial up to the light like a proud discovery
      - name: angry
        description: annoyed and scolding, finger raised, clutching a clipboard of notes
      - name: outraged
        description: horrified, leaning back, holding a stethoscope as if she just heard something impossible
      - name: werewolf
        description: in werewolf form (cartoonish), red eyes behind slightly askew glasses; shelves look darker and chaotic
      - name: shill
        description: sly grin, selling a suspicious “miracle tonic” with a price tag dangling from it
      - name: relieved
        description: relieved, sitting on a stool, hand on chest, letting out a big sigh with closed eyes

  - name: Elder Edith
    description: A respectable elderly lady with warm grandma energy and a tidy shawl.
    background: in a cozy village square corner near a bench and flower pots
    dominant_color: grey-brown
    poses:
      - name: smiling
        description: kindly smile, offering a freshly knitted scarf, eyes twinkling
      - name: angry
        description: surprisingly fierce, wagging a finger while holding a wooden spoon like a warning
      - name: outraged
        description: scandalized gasp, clutching pearls/locket, leaning in to whisper “Oh my!”
      - name: werewolf
        description: in werewolf form (cartoonish), shawl torn, claws curled like knitting hooks; the square is moonlit and eerie
      - name: shill
        description: sweet-but-sneaky smile, hiding coins in a cookie tin while pretending nothing happened
      - name: relieved
        description: relieved, sinking onto the bench, patting her heart and chuckling softly

  - name: Farmer Frank
    description: A bearded old farmer with a pipe, a yellow shirt under lederhose, and a pitchfork.
    background: in front of his farm with hay bales and a wooden fence
    dominant_color: green
    poses:
      - name: smiling
        description: friendly grin, leaning on his pitchfork, pipe in mouth, waving with his free hand
      - name: angry
        description: angry, pipe clenched in teeth, gripping the pitchfork as if chasing something off his land
      - name: outraged
        description: shocked, hat in hand, staring at a trampled patch of crops with wide eyes
      - name: werewolf
        description: in werewolf form (cartoonish), claws around the pitchfork handle; the farm background is darker with mist
      - name: shill
        description: sly look, trading “mystery meat” from a sack while counting coins with a gloved hand
      - name: relieved
        description: relieved, sitting on a hay bale, wiping his brow, pipe smoke curling into a little heart shape
